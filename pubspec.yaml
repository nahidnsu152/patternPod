name: patternpod
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.2 <3.0.0'

dependencies:
  bot_toast: ^4.0.3
  cached_network_image: ^3.2.2
  cupertino_icons: ^1.0.2
  dropdown_button2: ^1.8.9
  equatable: ^2.0.5
  eva_icons_flutter: ^3.1.0
  flex_color_scheme: ^6.0.1
  flutter:
    sdk: flutter
  flutter_easylogger: ^2.3.3
  flutter_hooks: ^0.18.5+1
  flutter_rating_bar: ^4.0.1
  flutter_screenutil: ^5.5.4
  flutter_speed_dial: ^6.2.0
  flutter_spinkit: ^5.1.0
  form_validator: ^1.0.3
  fpdart: ^0.4.0
  gap: ^2.0.0
  go_router: ^5.1.1
  google_fonts: ^3.0.1
  hive_flutter: ^1.1.0
  hooks_riverpod: ^2.0.2
  iconly: ^1.0.1
  readmore: ^2.2.0
  rive: ^0.10.1

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/animations/
  fonts:
    - family: baiJamjuree
      fonts:
        - asset: assets/fonts/BaiJamjuree-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/BaiJamjuree-ExtraLightItalic.ttf
          style: italic
          weight: 200
        - asset: assets/fonts/BaiJamjuree-Light.ttf
          weight: 300
        - asset: assets/fonts/BaiJamjuree-LightItalic.ttf
          style: italic
          weight: 300
        - asset: assets/fonts/BaiJamjuree-Italic.ttf
          style: italic
        - asset: assets/fonts/BaiJamjuree-Regular.ttf
          weight: 400
        - asset: assets/fonts/BaiJamjuree-Medium.ttf
          weight: 500
        - asset: assets/fonts/BaiJamjuree-MediumItalic.ttf
          style: italic
          weight: 500
        - asset: assets/fonts/BaiJamjuree-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/BaiJamjuree-SemiBoldItalic.ttf
          style: italic
          weight: 600
        - asset: assets/fonts/BaiJamjuree-Bold.ttf
          weight: 700
        - asset: assets/fonts/BaiJamjuree-BoldItalic.ttf
          style: italic
          weight: 700
